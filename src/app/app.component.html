<div class="container-fluid centered">
  <table class="table table-hover curta">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Movies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.movies }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <h2>Hover Rows</h2>
  <p>The .table-hover class enables a hover state on table rows:</p>
  <table class="table table-bordered">

        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>

        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>

      </tr>
      <tr>
        <td>July</td>

      </tr>
    </tbody>
  </table>
</div>
